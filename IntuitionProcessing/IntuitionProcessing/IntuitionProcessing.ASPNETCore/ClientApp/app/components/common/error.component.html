<div class="fatalError-background">
	<div class="fatalError-overlay" style="opacity: 1; bottom: 0px;"></div>
</div>

<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 fatalError-container" style="padding: 0;">
	<div class="header"></div>
	<div class="content fatalError-content">
		<p class="fatalError-banner">Something went<br>wrong</p>
		<p class="fatalError-comment">{{error}}</p>
		<button class="btn btn-wd fatalError-btn" (click)="goBack()"><a href="#">Return</a></button>
	</div>
</div>
