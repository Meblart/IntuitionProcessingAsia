<div class="content">
	<p *ngIf="!site"></p>

	<div *ngIf="site" class="container-fluid">
		<div class="card">
			<div class="header text-center">
				<h4 class="title">Site details</h4>
			</div>
			<div class="content">
				<form>
					<div class="row">
						<div class="col-md-3">
							<div class="dropdown">
								<label for="siteType">Site type</label>
								<select class="form-control" id="siteType" [(ngModel)]="site.integrationType" name="siteType">
										<option *ngFor="let type of siteTypes" [value]="type">{{type}}</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Url</label>
								<input type="text" class="form-control border-input" placeholder="Url" name="siteUrl" [(ngModel)]="site.url">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>Client’s LMS</label>
								<input type="text" class="form-control border-input" placeholder="Code" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Comment</label>
								<textarea rows="5" class="form-control border-input" placeholder="Here can be your description" value="Mike">Oh so, your weak rhyme
You doubt I'll bother, reading into it
I'll probably won't, left to my own devices
But that's the difference in our opinions.</textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<button type="submit" class="btn btn-default btn-block table-but btn-wd" (click)="saveSite()">Save</button>
						</div>
					</div>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
		<div *ngIf="!isNewSite" class="col-lg-12 col-md-12 card">
			<div class="header">
				<h4 class="title" style="margin-bottom: 20px;">Products</h4>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12 center-div">
					<button class="btn btn-default btn-block table-but pull-left btn-wd btn-add" (click)="addProduct()">Add product</button>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 center-div">
					<div class="search pull-right">
						<input class="form-control pull-right search-input" type="text" placeholder="Search" />
					</div>
					<div><i class="ti-search pull-right search-icon"></i></div>
				</div>
			</div>
			<hr>
			<div class="content" *ngIf="isAddingNewProduct">
				<div class="row">
					<div class="dropdown col-lg-6 col-md-12 col-sm-12 col-xs-12 pull-left" style="margin-bottom: 20px;">
						<label for="productSelection">Please select product</label>
						<select class="form-control" id="productSelection" [(ngModel)]="productToAdd" name="productSelection">
							<option *ngFor="let prod of currentDataService.setup.allProducts" [ngValue]="prod">{{prod.name}} {{prod.version}}</option>
						</select>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 center-block">
						<button class="btn btn-default btn-block pull-right btn-wd" (click)="saveProductToAdd()" style="margin-top: 25px">Save</button>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 center-block">
						<button class="btn btn-default btn-block pull-right btn-wd" (click)="cancelAddingProduct()" style="margin-top: 25px">Cancel</button>
					</div>
				</div>
			</div>
			<div class="content-table">
				<table id="fresh-table" class="table product table-responsive">
					<thead>
						<tr>
							<th data-field="nameSh" data-sortable="true">Name</th>
							<th data-field="nameSh">Version</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let product of site.products">
							<td>{{product.name}}</td>
							<td>{{product.version}}</td>
							<td><button class="btn btn-default btn-block pull-left btn-wd" (click)="removeProduct(product)">Remove</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
