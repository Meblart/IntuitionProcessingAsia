<div class="content">
	<p *ngIf="!client"></p>

	<div *ngIf="client" class="container-fluid">
		<div class="card">
			<div class="header text-center">
				<h4 class="title" style="margin-bottom: 24px;">Client details</h4>
			</div>
			<div class="content">
				<form>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Code</label>
								<input type="text" class="form-control border-input" placeholder="Code" name="clientCode" [(ngModel)]="client.code" [disabled]="!isNewClient">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control border-input" placeholder="Name" name="clientName" [(ngModel)]="client.name">
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Comment</label>
								<input type="text" class="form-control border-input" placeholder="Comment" name="clientComment" [(ngModel)]="client.comment">
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<button type="submit" class="btn btn-default btn-block table-but btn-wd" (click)="onSaveClient()">Save</button>
						</div>
					</div>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>

		<div  *ngIf="!isNewClient" class="col-lg-12 col-md-7 card">
			<div class="header table-header">
				<h4 class="title">Sites</h4>
			</div>
			<hr />
			
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12 center-div">
						<button class="btn btn-default btn-block table-but pull-left btn-wd btn-add" (click)="addSite()">Add site</button>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 center-div">
						<div class="search pull-right">
							<input class="form-control pull-right search-input" type="text" placeholder="Search" />
						</div>
						<div><i class="ti-search pull-right search-icon"></i></div>
					</div>
				</div>
			
			<hr />
			<div class="content-table">
				<table id="fresh-table" class="table clientDetails table-responsive">
					<thead>
						<tr>
							<th data-field="link" data-sortable="true"><i class="ti-arrows-vertical" style="margin-top: 15px; margin-left: 5px; margin-right: 5px; color: #949097; font-size: 12px;"></i>Link</th>
							<th data-field="nameSh">Content</th>
							<th>Details</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let site of client.sites">
							<td>{{site.url}}</td>
							<td>{{site.integrationType}}</td>
							<td><button class="btn btn-default btn-block table-but" (click)="siteDetails(site.id)">Details</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>
