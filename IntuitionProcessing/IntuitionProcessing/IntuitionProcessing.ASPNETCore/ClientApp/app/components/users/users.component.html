<error [error]="error" *ngIf="isError"></error>

<progress-marbles *ngIf="isProgressShowed" [progressMessage]="progressMessage"></progress-marbles>

<div class="content">
	<div *ngIf="users" class="container-fluid">

		<div class="card">
			<div class="header table-header">
				<h4 class="title">Users</h4>
			</div>
			<hr />

			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12 center-div">
					<button class="btn btn-default btn-block table-but pull-left btn-wd btn-add" (click)="addUser()">Add user</button>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 center-div">
					<div class="search pull-right">
						<input class="form-control pull-right search-input" type="text" placeholder="Search" />
					</div>
					<div><i class="ti-search pull-right search-icon"></i></div>
				</div>
			</div>

			<hr />
			<div class="content-table">
				<table id="fresh-table" class="table client table-responsive">
					<thead>
						<tr>
							<th data-field="code" data-sortable="true"><i class="ti-arrows-vertical" style="margin-top: 15px; margin-left: 5px; margin-right: 5px; color: #949097; font-size: 12px;"></i>Name</th>
							<th data-field="name" data-sortable="true"><i class="ti-arrows-vertical" style="margin-top: 15px; margin-left: 5px; margin-right: 5px; color: #949097; font-size: 12px;"></i>Email</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let user of users">
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
							<td><button class="btn btn-default btn-block table-but" (click)="editUser(user.id)">Details</button></td>
							<td><button class="btn btn-default btn-block table-but" (click)="deleteUser(user)">Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
